<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="function.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="heading">
        <h1>My Library</h1>
        <button id="newBookButton">+ New Book</button>
      </div>
    </header>
      <main class="main container">
      <div class="container">
        <div class="books-grid" id="bookContainer"></div>
      </div>
    </main>
        <div id="newBookModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <form id="newBookForm">
              <h3>Adding New Book</h3>
              <input 
              class="input"
              type="text" 
              id="title"
              placeholder="Title"
              required
              maxlength="100"
              />
              <input 
              class="input"
              type="text" 
              id="author"
              placeholder="Author"
              required
              maxlength="100"
              />
              <input 
              class="input"
              type="number" 
              id="pages"
              placeholder="Pages"
              required
              maxlength="100"
              />
              <div class="is-read">
                <label for="is-read">Did you read it?</label>
                <input 
                class="checkbox"
                type="checkbox"
                id="isRead"
                />
              </div>
              <button class="btn btn-submit" type="submit">Submit</button>
            </form>
        </div>
      </div>
      
      </div>
  </body>
</html>
